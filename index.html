<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary custom-spacing">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav end">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="container mt-5">
      <h2>Calcola il tuo preventivo</h2>
      <div class="row">
          <div class="col-sm-7">
            <div class="mb-3">
              <label for="inputText" class="form-label">Name</label>
              <input type="name" class="form-control" id="formName">
            </div>
            <div class="mb-3">
              <label for="inputText" class="form-label">Surname</label>
              <input type="surname" class="form-control" id="formSurname">
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="formMail" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
              <textarea class="form-control" id="largeTextArea" rows="3"></textarea>
            </div>
            <select class="form-select mb-3" aria-label="Default select example" id="formSelect">
              <option selected>Performance richiesta</option>
              <option value="1" id="valueOne">One</option>
              <option value="2" id="valueTwo">Two</option>
              <option value="3" id="valueThree">Three</option>
            </select>
            <div class="mb-3">
              <input type="discount" class="form-control" id="formDiscount" placeholder="discount code here">
            </div>
            <div class="row">
              <div class="col mt-3">
                <button type="button" class="btn btn-outline-dark" id="formSubmit">Calcola Preventivo</button>
              </div>
              <div class="col">
                <p class="border-bottom">Il prezzo totale è di:</p>
                <p> € ---, -- </p>
              </div>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="card mt-2">
              <img src="./img/OIP.jpeg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">I nostri contatti</h5>
                <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">help@boolfactrory.test</li>
                <li class="list-group-item">+112-233-4455</li>
                <li class="list-group-item">+39 3335858124</li>
              </ul>
              <div class="card-body">
                <a href="#" class="card-link">Help desk</a>
                <a href="#" class="card-link">F.A.Q.</a>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
